{% extends 'portfolio/base.html' %} {% block content %}
<div class="min-h-screen bg-slate-950 text-slate-300 pt-32 pb-20 px-6">
  <div
    class="fixed top-20 right-0 w-[500px] h-[500px] bg-blue-900/10 rounded-full blur-[120px] -z-10 pointer-events-none"
  ></div>

  <article class="max-w-4xl mx-auto">
    <a
      href="{% url 'blog' %}"
      class="inline-flex items-center text-slate-400 hover:text-cyan-400 mb-8 transition-colors"
    >
      <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Back to Blog
    </a>

    <header class="mb-12 text-center">
      <div class="flex items-center justify-center gap-4 mb-6">
        <span
          class="px-3 py-1 bg-slate-900 border border-slate-800 rounded-full text-xs font-bold text-cyan-400 uppercase tracking-wider"
        >
          {{ post.category }}
        </span>
        <span class="text-slate-500 text-sm"
          >{{ post.date_published|date:"F d, Y" }}</span
        >
        <span class="text-slate-500 text-sm">â€¢ {{ post.read_time }}</span>
      </div>

      <h1
        class="text-4xl md:text-6xl font-extrabold text-white mb-8 leading-tight"
      >
        {{ post.title }}
      </h1>
    </header>

    {% if post.image %}
    <div
      class="rounded-2xl overflow-hidden border border-slate-800 shadow-2xl mb-16"
    >
      <img
        src="{{ post.image.url }}"
        alt="{{ post.title }}"
        class="w-full h-auto"
      />
    </div>
    {% endif %}

    <div class="prose prose-invert prose-lg max-w-none text-slate-300">
      {{ post.content|linebreaks }}
    </div>

    <div
      class="mt-20 pt-8 border-t border-slate-800 flex justify-between items-center"
    >
      <div class="text-slate-500">
        Written by
        <span class="text-white font-semibold">Hashold Wambunya</span>
      </div>
      <div class="flex gap-4">
        <button
          class="w-10 h-10 rounded-full bg-slate-900 flex items-center justify-center hover:bg-cyan-500 hover:text-white transition-all"
        >
          <i data-lucide="share-2" class="w-4 h-4"></i>
        </button>
      </div>
    </div>
  </article>
</div>
{% endblock %}
